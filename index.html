<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns content to the start horizontally */
            justify-content: flex-start; /* Aligns content to the top vertically */
            height: 100vh; /* Keeps the body height equal to the viewport height */
            margin: 0;
            padding: 20px; /* Adds some padding to the top and sides */
            background-color: #2f4f4f;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background-color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="color: white;">Insurance Headline Repository</h1>

    <div class="button-container" id="buttons"></div>

    <script>
        const username = 'headline-grabber'; // Your GitHub username
        const repository = 'Headline-Repository-Insurance'; // Your repository name
        const branch = 'main'; // The branch you want to fetch files from
        const apiUrl = `https://api.github.com/repos/${username}/${repository}/git/trees/${branch}?recursive=1`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const files = data.tree.filter(item => item.type === 'blob' && item.path.endsWith('.html') && item.path !== 'index.html');
                const buttonsContainer = document.getElementById('buttons');

                files.forEach(file => {
                    const fileName = file.path.split('/').pop();
                    const link = document.createElement('a');
                    link.href = fileName;
                    link.textContent = `View ${fileName}`;
                    link.className = 'download-button';

                    buttonsContainer.appendChild(link);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>

</body>
</html>
