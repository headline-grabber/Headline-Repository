<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GitHub Buttons</title>
    <style>
        /* Ensure the body takes full height and removes default margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Container styling */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove border if not needed */
            overflow: hidden;
        }
        /* iframe styling to fill container */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border around iframe */
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://headline-grabber.github.io/Headline-Repository-Insurance/" title="GitHub Buttons"></iframe>
    </div>

</body>
</html>
